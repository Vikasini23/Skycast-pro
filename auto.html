<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Pro | Auto-Detect Location</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --accent: #00f2fe;
            --bg: #080c14;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 242, 254, 0.1) 0%, transparent 40%);
            color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            width: 100%;
            max-width: 440px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .search-row {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 6px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px;
            color: white;
            outline: none;
        }

        button {
            background: var(--accent);
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 800;
            cursor: pointer;
        }

        #weatherBox { display: none; }
        .temp-main { font-size: 6rem; font-weight: 800; margin: 10px 0; letter-spacing: -4px; }
        .status-text { color: var(--accent); font-weight: 600; margin-bottom: 20px; }
        
        .loader {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin: 20px auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        .error { color: #ff4d4d; font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="search-row">
        <input type="text" id="cityInp" placeholder="Search city manually...">
        <button id="searchBtn">GO</button>
    </div>

    <div id="loader" class="loader"></div>
    <div id="error" class="error"></div>

    <div id="weatherBox">
        <h2 id="locName">Detecting...</h2>
        <img id="wIcon" src="" alt="" width="100">
        <div class="temp-main"><span id="temp">--</span>Â°</div>
        <p class="status-text" id="condition">---</p>
        
        <div style="display: flex; justify-content: space-around; opacity: 0.7; font-size: 0.9rem;">
            <div>Humidity: <b id="humid">0%</b></div>
            <div>Wind: <b id="wind">0 km/h</b></div>
        </div>
    </div>
</div>

<script>
    const API_KEY = '7db3fd7b3c1b4f68b1362200260502';

    // 1. Core Fetch Function
    async function fetchWeather(query) {
        showLoader(true);
        try {
            const res = await fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${query}&aqi=no`);
            if (!res.ok) throw new Error("Location not found");
            const data = await res.json();
            updateUI(data);
        } catch (err) {
            showError(err.message);
        } finally {
            showLoader(false);
        }
    }

    // 2. Browser Geolocation Logic
    function initAutoLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latLong = `${position.coords.latitude},${position.coords.longitude}`;
                    fetchWeather(latLong);
                },
                (err) => {
                    showError("Location access denied. Please search manually.");
                    showLoader(false);
                }
            );
        } else {
            showError("Geolocation not supported by this browser.");
            showLoader(false);
        }
    }

    function updateUI(data) {
        document.getElementById('locName').innerText = data.location.name;
        document.getElementById('temp').innerText = Math.round(data.current.temp_c);
        document.getElementById('condition').innerText = data.current.condition.text;
        document.getElementById('humid').innerText = data.current.humidity + '%';
        document.getElementById('wind').innerText = data.current.wind_kph + ' km/h';
        document.getElementById('wIcon').src = 'https:' + data.current.condition.icon;
        document.getElementById('weatherBox').style.display = 'block';
    }

    function showLoader(show) {
        document.getElementById('loader').style.display = show ? 'block' : 'none';
        if(show) document.getElementById('weatherBox').style.display = 'none';
    }

    function showError(msg) {
        const errDiv = document.getElementById('error');
        errDiv.innerText = msg;
        errDiv.style.display = 'block';
        document.getElementById('weatherBox').style.display = 'none';
    }

    // Event Listeners
    document.getElementById('searchBtn').onclick = () => {
        const val = document.getElementById('cityInp').value;
        if(val) fetchWeather(val);
    };

    // Run auto-detect on page load
    window.onload = initAutoLocation;
</script>

</body>
</html>
